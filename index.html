<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Counterpoint Guide</title>
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <h1>Counterpoint Guide</h1>

  <div>
    <p>Cantus Firmus in F Major</p>
    <counterpoint first-note='F4' mode="major" max-range='10'></counterpoint>
  </div>

  <div>
    <p>Cantus Firmus in C Mixolydian</p>
    <counterpoint first-note='C4' mode="mixolydian" max-range='10'></counterpoint>
  </div>


  <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
